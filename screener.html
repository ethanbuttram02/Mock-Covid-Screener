<!DOCTYPE html>
<html>
<main>
<head>
	<meta charset="utf-8">
	<meta id="meta-viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2.5">
	<title>Cal Poly | COVID-19 Screening Requirement</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="CSS/stylesheet.css">
	<script src="https://unpkg.com/dayjs@1.10.7/dayjs.min.js"></script>
	<script src="https://unpkg.com/dayjs@1.10.7/plugin/advancedFormat.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center">
	<div class="flex justify-center scale-50 pt-12"><img class="scale-75" src="images/Calpoly+Logo.png"></div>
	<div>Thank you for completing your daily COVID-19 self-screening today. Your Pass is shown <br/>below.</div>
	<div>Status: <a class="text-green-900 font-bold">CERTIFIED</a></div>
	<div class="underline text-2xl"><span id="fname"></span>&nbsp;<span id="lname"></span></div>
	<div class="underline"><span id="email"></span></div>
	<div class="text-2xl">VALID: <span id="date"></span></div>
	<div class="flex justify-center"><img src="images/pass-green+smile+face.png" height="150" width="150"></div>
	<div class="flex justify-center"><img class="scale-75" src="images/QR.png"></div>
	<script> 
	dayjs.extend(window.dayjs_plugin_advancedFormat);
	document.getElementById("date").innerHTML = dayjs().format("dddd, MMMM Do");
	const url = new URL(document.location.href);
	const sp = url.searchParams;
	document.getElementById("fname").innerHTML = sp.get("fname");
	document.getElementById("lname").innerHTML = sp.get("lname");
	document.getElementById("email").innerHTML = sp.get("email");
	</script>
</body>
</main>
</html>
